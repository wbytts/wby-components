<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bordered Element with Clip Path</title>
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 100px;
      border: none;
      /* Remove border from the main element */
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid black;
      clip-path: polygon(0 0, 100% 0, 100% 25%, 50% 25%, 50% 75%, 100% 75%, 0 100%);
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Your content here -->
  </div>

</body>

</html>
